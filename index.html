<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<div class="container">
		
		<div class="row">
			
			<div class="col-md-12">

				<div class="music-nav-div">
					
					<ul>
						<li><a href="#">View Music</a></li>
						<li>|</li>
						<li><a href="#">Add Music</a></li>
						<li>|</li>
						<li><a href="#">Profile</a></li>

					</ul>

				</div>				

			</div>

		</div> <!-- Closes first row div -->


		<div class="row">		

			<div class="col-md-3">
				
				<div class="music-left-col">

					<div class="left-col-song-length">
						<p>Song Length:</p>
						<input type="range" name="">
					</div>

					<div class="left-col-artist">
						<p>Artist:</p>
						<select>
							<option>Options</option>
						</select>
					</div>

					<div class="left-col-album">
						<p>Album:</p>
						<select>
							<option>Options</option>
						</select>
					</div>

					<div class="left-col-genre">
						<p>Genre:</p>
						
						<div class="genre-info-left">
							<ul>
								<li><label><input type="checkbox" name="rock">Rock</label></li>
								<li><label><input type="checkbox" name="rock">Pop</label></li>
								<li><label><input type="checkbox" name="rock">Blues</label></li>
							</ul>
						</div>

						<div class="genre-info-right">
							<ul>
								<li><label><input type="checkbox" name="rock">Classical</label></li>
								<li><label><input type="checkbox" name="rock">Jazz</label></li>
								<li><label><input type="checkbox" name="rock">Hip hop</label></li>
							</ul>
						</div>

					</div> <!-- Left Column Genre End -->

					<div class="left-col-filter-button">
						<button class="filter-button">Filter</button>						
					</div>

				</div>

			</div> <!-- Closes left boostrap column div -->

			<div class="col-md-9">
				
				<div class="music-right-col">

					<div class="song-information">
				
					<!-- Song information inserted here -->

					</div>

			</div> <!-- Closes right boostrap column div -->

		</div> <!-- Closes second row div -->

	</div> <!-- Closes container div -->

<script type="text/javascript" src="songs.js"></script>
</body>
</html>
